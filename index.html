<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR</title>
    <!-- A-FrameとAR.jsのスクリプトを読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- 新しいバージョンのAR.jsを読み込む -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.0.0/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.jsを使用したARシーンを作成 -->
      <a-scene embedded arjs vr-mode-ui="enabled: false">
        <!-- カメラの設定 -->
        <a-entity camera gps-camera></a-entity>
        
        <!-- GPS情報を使用して現在位置にARコンテンツを表示する -->
        <a-entity gps-entity-place="latitude: 38.1387; longitude: 140.2836;">
            <!-- 地面 -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#CCC"></a-plane>
            
            <!-- ARオブジェクト -->
            <a-box position="0 1.5 0" material="color: red;"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
