<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ar</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
    >
  <a-text
  position="0 0 -45"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="Books"
  color="blue"
  negate="false"
  scale="50 50 50"
  gps-entity-place="latitude: 38.763628280965804; longitude: 140.30429786572188;">
  </a-text>
  <a-text
  position="0 100 -100"
  rotation="0 0 0"
  letterSpacing="50"
  align="center"
  value="Magazine"
  color="red"
  negate="true"
  scale="120 120 120"
  gps-entity-place="latitude: 38.763629; longitude: 140.30428;">
  </a-text>
  <a-text
  position="-30 0 -450"
  rotation="0 90 0"
  letterSpacing="50"
  align="center"
  value="Stationary"
  color="green"
  negate="true"
  scale="80 80 80"
  gps-entity-place="latitude: 38.76363; longitude: 140.30430;">
  </a-text>
  <a-text
  position="50 50 -100"
  rotation="90 0 0"
  letterSpacing="50"
  align="center"
  value="Music"
  color="yellow"
  negate="true"
  scale="100 150 100"
  gps-entity-place="latitude: 38.76360; longitude: 140.30427;">
  </a-text>
        
  <a-camera gps-camera="minDistance:20; maxDistance:50" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
