<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based AR</title>
    <!-- A-FrameとAR.jsのスクリプトを読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.jsを使用したARシーンを作成 -->
    <a-scene embedded arjs>
        <!-- カメラの設定 -->
        <a-entity camera gps-camera></a-entity>
        
        <!-- GPS情報を使用して現在位置にARコンテンツを表示する 38.138677352163306, 140.2836808402339-->
        <a-entity gps-entity-place="latitude: 38.1387; longitude: 140.2836;">
            <!-- ARオブジェクト -->
            <a-box material="color: red;"></a-box>
            
            <!-- テキスト -->
            <a-entity position="0 1.5 0" text="value: Hello, World!; align: center; width: 4; color: black; font: https://cdn.aframe.io/fonts/Roboto-msdf.json;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
