<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR at Tokyo Station</title>
    <!-- A-FrameとAR.jsのスクリプトを読み込む -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR.jsを使用したARシーンを作成 -->
    <a-scene embedded arjs>
        <!-- カメラの設定 -->
        <a-entity camera gps-camera></a-entity>
        
        <!-- 特定の位置にARコンテンツを表示する -->
        <a-entity gps-entity-place="latitude: 38.1387; longitude: 140.2836;">
            <!-- 半径10mの範囲でオブジェクトを表示 -->
            <a-box material="color: red;" position="-5 0 0"></a-box>
            <a-box material="color: green;" position="5 0 0"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
