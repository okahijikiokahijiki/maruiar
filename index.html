<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Hello AR.js World!</title>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
        <!-- GPS情報を使用して現在位置にARコンテンツを表示する -->
        <a-entity gps-entity-place="latitude: 38.1387; longitude: 140.2836;">
            <!-- ARオブジェクトを表示 -->
                <a-box position="0 0 0" material="color: red;"></a-box>
                <a-sphere radius="1" material="color: blue;"></a-sphere>
                <!-- 他のARオブジェクトをここに追加する -->
        </a-entity>
      
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script src="./app.js"></script>
  </body>
</html>
