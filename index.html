<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Object in Leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>

<script>

  var map = L.map('map').setView([38.1387, 140.2836], 15);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  var radius = 0.0001; // 緯度経度の単位に基づいた10mの範囲

  var marker = L.marker([38.1387, 140.2836]).addTo(map); // 店の位置
  marker.bindPopup("家").openPopup();

  // AR.jsのシーンを追加
  var scene = document.createElement('a-scene');
  document.body.appendChild(scene);

  // AR.jsのカメラ設定
  var arCamera = document.createElement('a-camera');
  arCamera.setAttribute('gps-camera', '');
  arCamera.setAttribute('rotation-reader', '');
  scene.appendChild(arCamera);

  // AR.jsのマーカー設定
  var arMarker = document.createElement('a-marker');
  arMarker.setAttribute('preset', 'hiro');
  scene.appendChild(arMarker);

  // オブジェクトの追加
  var arObject = document.createElement('a-box');
  arObject.setAttribute('position', '0 0 0');
  arObject.setAttribute('color', 'red');
  arObject.setAttribute('scale', '0.5 0.5 0.5');
  arMarker.appendChild(arObject);

</script>

</body>
</html>
